{% extends 'aplicacion/base.html' %}
{% load static %}

{% block cabecera %}
<header class="bg-dark py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <div class="text-center my-5">
                    <h1 class="display-5 fw-bolder text-white mb-2" >Agrega tu Avatar {{ user.username }}</h1>
                        <br>
                        <form method="POST" class="display-10 fw-bolder text-white mb-1" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table>
                                {{ form.as_p}}
                            </table>
                            <input type="submit" value="Upload">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock cabecera %}
